{% extends 'base.html' %}

{% block content %}
{% if user.username == this_user.username %}
<div class="shadow p-4 bg-body rounded">
  <h1>Update your account info</h1>

  <form action="" method=POST class="m-3">
    {% csrf_token %}

    <div class="form-floating">
      {{ form.as_p }}
    <input type="submit" value="Submit" class="btn btn-secondary">
    </div>
  </form>
</div>
{% else %}
  <h3>
    Sorry, you don't have edit access to this account. If you own the account,
    please <a href="{% url 'login' %}">log in</a> to view this page.
  </h3>
{% endif %}
{% endblock %}
